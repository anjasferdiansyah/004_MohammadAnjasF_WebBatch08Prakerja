<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator aritmatika js</title>
  </head>
  <body>
    <h1>Belajar Operator Aritmatika</h1>
    <script>
      var bilangan1 = 6;
      var bilangan2 = 2;

      var penjumlahan = bilangan1 + bilangan2;
      var pengurangan = bilangan1 - bilangan2;
      var perkalian = bilangan1 * bilangan2;
      var pembagian = bilangan1 / bilangan2;
      var modulus = bilangan1 % bilangan2;

      console.log(penjumlahan);
      console.log(pengurangan);
      console.log(perkalian);
      console.log(pembagian);
      console.log(modulus);
    </script>
  </body>
</html>
