<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Tipe Data</title>
  </head>
  <body>
    <h1>Belajar Tipe Data JS</h1>
  </body>
  <script>
    //Tipe data string

    var kalimat = "Belajar Javascript";
    console.log(kalimat);

    //Tipe data Array
    var transport = ["kapal", "mobil", "motor", "pesawat"];
    console.log(transport[0]); // kapal
    console.log(transport[3]); // pesawat

    //Tipe Data Object
    var manusia = {
      nama: "Anjas",
      asal: "Tasikmalaya",
      usia: "26",
    };
    console.log(manusia.nama + "tinggal di " + manusia.asal);
  </script>
</html>
