<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Tabel</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <td rowspan="2">No</td>
          <td colspan="2">Jenis Kelamin</td>
          <td rowspan="2">Nama</td>
        </tr>
        <tr>
          <td>L</td>
          <td>P</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>x</td>
          <td></td>
          <td>Mohammad Anjas F</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
